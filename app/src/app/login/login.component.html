<nb-layout>
  <nb-layout-column>
    <div class="wrapper">
      <div class="container">
        <img src="../../assets//images/chsmc.png" class="tinker-logo">
        <!-- <img src="../../assets//images/chsmc.png" class="tinker-logo"> -->
        <h2 style="z-index: 9999999">AKEEM SERVICES</h2>
        <!-- <div class="form-text error">
          {{ msg }}
        </div> -->
        <form [formGroup]="form" (submit)="onLoginSubmit()">
          <div class="form-group">
            <label style="color:white" for="username">Username</label>
            <div
              [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
              <input class="form-control" type="text" name="username" formControlName="username" />
              <ul class="help-block">
                <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is
                  required.</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label style="color:white" for="password">Password</label>
            <div
              [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
              <input class="form-control" type="password" name="password" formControlName="password" />
              <ul class="help-block">
                <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is
                  required.</li>
              </ul>
            </div>
          </div>
          <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Login" />
        </form>

      </div>
    </div>
  </nb-layout-column>
</nb-layout>
