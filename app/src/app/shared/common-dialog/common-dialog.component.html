<nb-card>
  <nb-card-header> {{headerTitle | titlecase}} </nb-card-header>
  <nb-card-body>
      <strong>{{ contentMessage }}</strong>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="closeModal()">Cancel</button>
    <button nbButton status="success" (click)="submit()">Submit</button>
  </nb-card-footer>
</nb-card>
