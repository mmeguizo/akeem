<div class="header-container">

  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Akeem<span> Services</span></a>
  </div>
</div>


<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" matRipple>
      <nb-user [nbContextMenu]="userMenu" nbSpinnerStatus="success" [name]="auth?.getTokenUsername() | titlecase"
        [onlyPicture]="userPictureOnly" [picture]="this.auth.domain + '/images/'+profile_pic">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
