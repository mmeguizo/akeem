

<div class="row">
  <div class="col-sm-12">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
      <nb-card-header>
        <div class="action-groups-header" style="float: left; clear: both">
          User Lists
        </div>
      </nb-card-header>
      <nb-card-body  style="height: 200pxpx;min-height: 580px;padding-bottom: 31px;">
        <div class="row">
          <div class="col-sm-12">
            <div class="clear"></div>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody *ngIf="data?.length != 0">
                <tr *ngFor="let person of data;let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ person.username }}</td>
                  <td>{{ person.email }}</td>
                  <td>{{ person.role }}</td>
                  <td>{{ person.status }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
